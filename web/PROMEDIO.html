<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Promedio</title>
</head>
<body style="background-color: #f0f0f0;">
    <div style="background-color: #ffffff; padding: 20px; width: 400px; margin: 0 auto; border-radius: 5px; box-shadow: 0px 0px 10px 1px #888888;">
        <h1 style="color: #0b0b0b;">Calculadora de Promedio</h1>

        <div id="input-container">
            <label for="nombre" style="color: #c5468a;">Nombre del alumno:</label>
            <input type="text" id="nombre" style="width: 100%;"><br>

            <label for="numero-calificaciones" style="color: #c5468a;">Número de calificaciones:</label>
            <input type="number" id="numero-calificaciones" style="width: 100%;"><br>

            <button onclick="calcularPromedio()" style="background-color: #d068af; color: #080808; padding: 7px 20px; border: none; cursor: pointer;">Calcular Promedio</button>
        </div>

        <div id="resultado-container" style="display: none;">
            <h2 style="color: #333;">Resultados</h2>
            <p id="resultado-nombre" style="color: #333;"></p>
            <p id="resultado-calificaciones" style="color: #333;"></p>
            <p id="resultado-promedio" style="color: #333;"></p>
            <p id="resultado-aprobado" style="color: #333;"></p>
        </div>
    </div>

    <script>
        function calcularPromedio() {
            var nombre = document.getElementById("nombre").value;
            var numeroCalificaciones = parseInt(document.getElementById("numero-calificaciones").value);

            var sumaCalificaciones = 0;
            var calificaciones = "";

            for (var i = 1; i <= numeroCalificaciones; i++) {
                var calificacion = parseFloat(prompt("Introduce la calificación #" + i + ":"));
                sumaCalificaciones += calificacion;
                calificaciones += "Calificación #" + i + ": " + calificacion + "<br>";
            }

            var promedio = sumaCalificaciones / numeroCalificaciones;
            var resultadoPromedio = "Promedio obtenido: " + promedio.toFixed(2);
            var resultadoAprobado = promedio >= 5.0 ? "Alumno aprobado" : "Alumno no aprobado";

            document.getElementById("resultado-nombre").innerHTML = "Nombre del alumno: " + nombre;
            document.getElementById("resultado-calificaciones").innerHTML = "Calificaciones individuales:<br>" + calificaciones;
            document.getElementById("resultado-promedio").innerHTML = resultadoPromedio;
            document.getElementById("resultado-aprobado").innerHTML = resultadoAprobado;

            document.getElementById("resultado-container").style.display = "block";
        }
    </script>
</body>
</html>
